    <script type="module">
        const params = new URLSearchParams(location.search)
        const id = Number(params.get("id"))
        console.log(id)
        document.title = `Compra | Numero ${id}`
        const req = await fetch(`/api/compras/${id}`)
        const res = await req.json()
        const main = document.querySelector("main")
        main.innerHTML = `<pre>${JSON.stringify(res,null,2)}</pre>`
    </script>
